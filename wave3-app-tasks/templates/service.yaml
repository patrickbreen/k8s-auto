apiVersion: v1
kind: Service
metadata:
  name: {{ include "tasks.fullname" . }}
namespace: tasks
  labels:
    {{- include "tasks.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "tasks.selectorLabels" . | nindent 4 }}


