ingress-nginx:
  controller:
    autoscaling:
      enabled: true
    metrics:
      enabled: true
      serviceMonitor:
        additionalLabels:
          release: prometheus-stack
        enabled: true
    ingressClassResource:
      name: external-nginx
      enabled: true
      default: false
      controllerValue: "k8s.io/external-ingress-nginx"

