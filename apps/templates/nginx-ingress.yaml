apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: nginx-ingress
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: nginx-ingress
    repoURL: https://charts.longhorn.io
    targetRevision: 0.13.2
